      }

      }

      <div>
        <label for="consoleLog">
          <input id="consoleLog" type="checkbox" name="consoleLog">
          <span>console.log</span>
        </label>
      </div>
    </div>
    <button id="button">重新生成二维码</button>
    <div class="qrcode">
      <img src="" id="qrcode" alt="">
    </div>
    <script src="./popup.js"></script>
